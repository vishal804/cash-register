<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <div>
        <label class="label" for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" />
        <button class="button" id="nxt-button">Next</button>
      </div>

      <div class="cash-given-section">
        <label class="label" for="cash-given">Cash given:</label>
        <input id="cash-given" type="number" />
        <button class="button" id="ck-button">Check</button>
      </div>
      <div id="error-message"></div>

      <div class="notes-section" id="output">
        <table class="change-table">
          <caption class="caption">
            Return Change
          </caption>
          <tr>
            <th>No Of Notes</th>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
